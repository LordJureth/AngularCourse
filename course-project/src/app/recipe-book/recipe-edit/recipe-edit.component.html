<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="recipeFormSubmit()">
      <!-- Recipe Name -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="recipeName">Recipe Name</label>
            <input id="recipeName" name="recipeName" type="text" class="form-control" formControlName="name">
          </div>
        </div>
      </div>

      <!-- Recipe Image URL -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="recipeImageURL">Recipe Image</label>
            <input id="recipeImageURL" name="RecipeImageURL" type="text" class="form-control" formControlName="imagePath">
          </div>
        </div>
      </div>

      <!-- Recipe Image Preview -->
      <div class="row" *ngIf="recipeForm.value['imagePath']">
        <div class="col-xs-12">
          <img [src]="recipeForm.value['imagePath']" class="img-responsive" [alt]="recipeForm.value['imagePath']">
        </div>
      </div>

      <!-- Recipe Description -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="recipeDescription">Recipe Description</label>
            <textarea id="recipeDescription" name="recipeDescription" class="form-control" cols="10" rows="5" formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <!-- Recipe Ingredient Header -->
      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-6">
              <label for="ingredientName">Ingredient Name</label>
            </div>
            <div class="col-xs-4">
              <label for="ingredientAmount">Ingredient Amount</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Recipe Ingredients -->
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row recipe-ingredients" *ngFor="let ingredientCtrl of controls; let index = index" [formGroupName]="index" style="margin-top: 10px">
            <input id="ingredientName" name="ingredientName" class="form-control" type="text" formControlName="name">
            <input id="ingredientAmount" name="ingredientAmount" class="form-control" type="number" min="0" formControlName="amount">
            <button type="button" class="btn btn-danger pull-right" (click)="deleteIngredient(index)">X</button>
          </div>
        </div>
      </div>

      <hr>

      <!-- Recipe Action Buttons -->
      <div class="row">
        <div class="col-xs-12 recipe-action-buttons">
          <button type="button" class="btn btn-success pointer" (click)="addIngredient()">Add Ingredient</button>
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger pointer" (click)="resetRecipeForm()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
