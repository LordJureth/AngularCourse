<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      [recipes]="recipeList"
      (selectRecipeFromListEvent)="selectRecipe($event)"
      ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [selectedRecipe]="recipeDetail ?? defaultRecipe"
    ></app-recipe-detail>
  </div>
</div>
