<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-actions
    (addNewIngredientEvent)="addIngredient($event)"
    ></app-shopping-list-actions>
    <hr>
    <div class="list-group">
      <app-shopping-list-item
        *ngFor="let ingredient of ingredients"
        [ingredient]="ingredient"
      ></app-shopping-list-item>
    </div>
  </div>
</div>
